<div class="posts">
  <h1 class="content-subhead">Posts</h1>
{{#articles}}
  <!-- A single blog post -->
  <section class="post">
      <header class="post-header">
        <h2 class="post-title"><a href="{{url}}">{{article_title}}</a></h2>
      </header>

      <div class="post-description">
          <p>
              {{article_description}}
          </p>
      </div>
  </section>
{{/articles}}
</div>
